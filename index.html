<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart JS</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero-->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen panel bed</h3>
          <h4>$10.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-8.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="2">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>table</h3>
          <h4>$11.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-7.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="3">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>couch</h3>
          <h4>$42.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-2.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="4">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>king panel bed</h3>
          <h4>$16</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-5.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="5">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>fridge</h3>
          <h4>$24.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-6.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="6">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>dresser</h3>
          <h4>$22.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-3.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="7">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>twin panel bed</h3>
          <h4>$17.99</h4>
        </article>
        <!-- end of singe product-->
        <!-- singe product-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-4.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="8">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>single panel bed</h3>
          <h4>$23.99</h4>
        </article>
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart-->
    <script src="app.js"></script>
  </body>
</html>
